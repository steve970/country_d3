<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

/* Colors for each country */
.subunit.SCT { fill: #ddc; }
.subunit.WLS { fill: #cdd; }
.subunit.NIR { fill: #cdc; }
.subunit.ENG { fill: #dcd; }
.subunit.IRL { display: none; }

/* Border styling */
.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.subunit-boundary.IRL {
  stroke: #aaa;
}

.subunit-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 20px;
  font-weight: 300;
  text-anchor: middle;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

/* JavaScript goes here. */


// Set width and height of of SVG element
var width = 960,
    height = 1160;

/* Place at top of script - asynchronous - rest of the page will load while TopoJSON downloads */
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


// Load the TopoJSON file
d3.json("uk.json", function(error, uk) {

  // Converts TopoJSON back to GeoJSON for display
  var subunits = topojson.feature(uk, uk.objects.subunits);

  // Definition of the projection
  var projection = d3.geo.albers()
    .center([0, 55.4])
    .rotate([4.4, 0])
    .parallels([50, 60])
    .scale(6000)
    .translate([width / 2, height / 2]);

  var path = d3.geo.path()
    .projection(projection)
    .pointRadius(2);

  /* Path Generator, binding to GeoJSON data
  svg.append("path")
    .datum(subunits)
    .attr("d", path);

  Takes the projected 2D geometry and formats it into SVG
  svg.append("path")
    .datum(topojson.feature(uk, uk.objects.subunits))
    .attr("d", d3.geo.path().projection(d3.geo.mercator())); */

  // Pulling out the features array, we can compute a data join and create a path element for each feature
  svg.selectAll(".subunit")
      .data(topojson.feature(uk, uk.objects.subunits).features)
    .enter().append("path")
      .attr("class", function(d) { return "subunit " + d.id; })
      .attr("d", path);

  /* Compute the boundaries from the topology. The England-Scotland and England-Wales borders are interior boundaries. We can exclude Irelandâ€™s border with Northern Ireland */
  svg.append("path")
    .datum(topojson.mesh(uk, uk.objects.subunits, function(a, b) { return a !== b && a.id !== "IRL"; }))
    .attr("d", path)
    .attr("class", "subunit-boundary");

  svg.append("path")
      .datum(topojson.mesh(uk, uk.objects.subunits, function(a, b) { return a === b && a.id === "IRL"; }))
      .attr("d", path)
      .attr("class", "subunit-boundary IRL");

  // Converts TopoJSON back to GeoJSON for places display
  svg.append("path")
      .datum(topojson.feature(uk, uk.objects.places))
      .attr("d", path)
      .attr("class", "place");

  // Translate the labels into the desired position
  svg.selectAll(".place-label")
      .data(topojson.feature(uk, uk.objects.places).features)
    .enter().append("text")
      .attr("class", "place-label")
      .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
      .attr("dy", ".35em")
      .text(function(d) { return d.properties.name; });

  // Position label from the place position
  svg.selectAll(".place-label")
    .attr("x", function(d) { return d.geometry.coordinates[0] > -1 ? 6 : -6; })
    .style("text-anchor", function(d) { return d.geometry.coordinates[0] > -1 ? "start" : "end"; });

  // Country lables
  svg.selectAll(".subunit-label")
      .data(topojson.feature(uk, uk.objects.subunits).features)
    .enter().append("text")
      .attr("class", function(d) { return "subunit-label " + d.id; })
      .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .text(function(d) { return d.properties.name; });

  if (error) return console.error(error);

});

</script>
